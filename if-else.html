<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>If Else Statements</title>
    </head>
    <body>

    </body>
    <script>
        const age = 18;

        if(age >= 21){
            console.log('You are good to go!');
        }
        //else if is used if you want to check an additional condition
        else if(age <= 15){
            console.log('Wow! you are way too young! Where\'s your mother?')
        }
        else {
            console.log('Sorry, you are too young')
        }
    </script>
</html>
