<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>Concatenations</title>
        <script>
            const myAge = 24;
            const yourAge = 29;
            const name = 'Ryu Hayabusa';
            const combined = name + myAge;

            console.log('myAge ' + ' yourAge');//combining strings
            console.log(myAge +  yourAge);//adding variables(numbers)
            console.log('Hello it\'s me Ryu Hyabusa');//single quote within string
            console.log("Hello it's me Ryu Hyabusa");//single quote within string
            console.log('Hello it\s me ' + name + ' and I am ' + myAge + '. I feel very old.');//string + variable concatenation
            console.log(`Hello it's me ${name} and I am ${myAge}. I feel very old. `)//string + variable concatentation faster
            console.log(combined);//when you combinbe a number and a string they form 1 string
        </script>
    </head>
</html>
